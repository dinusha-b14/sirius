language: ruby
rvm:
  - 2.3.3
services:
  - postgresql
install:
  - bundle install
  - npm install -g bower
  - bower install
before_script:
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake db:test:prepare
script:
  - bundle exec rspec
